version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g npm@latest
        - npm install -g flutter
        - flutter channel stable
        - flutter upgrade
        - flutter config --enable-web
        - flutter build web
    build:
      commands:
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pub-cache