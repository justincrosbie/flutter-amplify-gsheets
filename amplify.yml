version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        # Download the latest stable version of Flutter SDK
        - wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.10.6-stable.tar.xz
        - tar xf flutter_linux_3.10.6-stable.tar.xz
        - export PATH="$PATH:`pwd`/flutter/bin"
        
        # Download and install the required Dart SDK version
        - sudo apt-get remove dart
        - wget https://storage.googleapis.com/dart-archive/channels/stable/release/3.5.0/sdk/dartsdk-linux-x64-release.zip
        - unzip dartsdk-linux-x64-release.zip -d dart-sdk
        - export PATH="$PATH:`pwd`/dart-sdk/bin"
        
        # Ensure Flutter is set up for web development
        - flutter doctor
        - flutter config --enable-web
        - flutter pub get
    build:
      commands:
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pub-cache
      - flutter/bin/cache