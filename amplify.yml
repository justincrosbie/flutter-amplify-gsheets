version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        # Download the latest stable version of Flutter SDK
        - wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_latest-stable.tar.xz
        - tar xf flutter_linux_latest-stable.tar.xz
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter doctor
        - flutter config --enable-web
        - flutter pub get
    build:
      commands:
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pub-cache
      - flutter/bin/cache